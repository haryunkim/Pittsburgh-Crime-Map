<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pittsburgh Crime Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <h2>Pittsburgh Crime Map</h2>

    <div id="controls">
        <label for="year">Year
            <select id="select-year"></select>
        </label>
        <label for="month">Month
            <select id="select-month"></select>
        </label>
        <div id="filters">
            <label>Filter by crime type: </label>
            <label><input type="checkbox" value="Violent" checked>
                <span class="color-box" style="background:#d73027"></span> Violent
            </label>
            <label><input type="checkbox" value="Property" checked>
                <span class="color-box" style="background:#fc8d59"></span> Property
            </label>
            <label><input type="checkbox" value="Non-Violent" checked>
                <span class="color-box" style="background:#91cf60"></span> Non-Violent
            </label>
            <label><input type="checkbox" value="Other" checked>
                <span class="color-box" style="background:#4575b4"></span> Other
            </label>
        </div>
    </div>

    <div id="map"></div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="scripts/script.js"></script>
    
</body>
</html>
