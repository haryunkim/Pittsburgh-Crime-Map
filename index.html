<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pittsburgh Crime Map</title>
    <link rel="icon" type="image/png" href="static/handcuffs.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <h2>Pittsburgh Crime Map</h2>

    <div id="controls">
        <div class="year-month-label">
            <label for="year">Year
                <select id="selectYear"></select>
            </label>
            <label for="month">Month
                <select id="selectMonth"></select>
            </label>
        </div>
        
        <div id="filters">
            <label>Filter by crime type: </label>
            <label><input type="checkbox" value="Violent" checked>
                <span class="color-box" style="background:#d73027"></span> Violent
            </label>
            <label><input type="checkbox" value="Serious" checked>
                <span class="color-box" style="background:#fc8d59"></span> Serious
            </label>
            <label><input type="checkbox" value="Property" checked>
                <span class="color-box" style="background:#fee08b"></span> Property
            </label>
            <label><input type="checkbox" value="Minor" checked>
                <span class="color-box" style="background:#91cf60"></span> Minor
            </label>
        </div>
    </div>

    <div id="map"></div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="scripts/script.js"></script>
    
</body>
</html>
